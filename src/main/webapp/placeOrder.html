<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chart order</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<style>
.container{
	 margin-top:50px;
}
h3{
   margin-top:10px;
   color:black;
   background-color:#0dbaba;
   font-family:Tahoma, Verdana, sans-serif;
}
body{

	background-color:#aff6fa;
}

.button2{
	 float: right;
  }

.button1{
	float:left;
}
</style>
<body onload="loadData()">
	<h3 class="text-center">Place order for patient</h3>
<div class="container">

	<label for="provider"><b>Provider</b></label>
	<input type="text" name="provider" id="provider" required>
	
	<label for="patient"><b>Patient</b></label>
	<select id="patient"></select>

	<label for="encounter"><b>Encounter</b></label>
	<input type="text" name="encounter" id="encounter" value="Manipal Hospital" required>
	<br><br>
	<label for="ordertype"><b>Order Type</b></label><br>
	<input type="radio" id="prescription" name="ordertype"
		value="prescription" onclick="ordertype()" checked>
	<label for="prescription">Prescription</label>
	<br><br>
	<label for="synonym"><b>Synonym</b></label>
	<select id="synonym"></select>

	<label for="dose"><b>Dose</b></label>
	<input type="text" name="dose" id="dose" required>
	<label for="duration"><b>Duration</b></label>
	<input type="text" name="duration" id="duration" required>
	
	<label for="frequency"><b>Frequency</b></label>
	<input type="text" name="frequency" id="frequency" required>
	<br><br>
	<div class="button1">
	<button class="btn btn-success" onclick="order()">Place order</button> 
	</div>
	<div class="button2">
	<button class="btn btn-warning" onclick="logout()" > Log out </button>
	</div>
</div>
</body>
<script src="javascript/placeOrder.js"></script>
</html>
